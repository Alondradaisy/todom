<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>To Do:</h1>
        <section>
          <label for="todo-input">Add to your todo list!</label>
          <input class="todo-input btn btn-outline-primary" type="text" name="todo-input">
          <button class="add-todo btn btn-outline-success">ADD</button>
          <button class="clear btn btn-outline-warning">Clear Todos</button>
        </section>
      <ol class="todo-list"></ol>
    </div>
    <script src="./todos.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
